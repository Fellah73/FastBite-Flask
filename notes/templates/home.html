{% extends 'base.html' %} {% block title %} home {% endblock %} {% block budget
%} {{ budget }} DZ {% endblock %} {% block content %}
<div
  class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center"
  id="home"
>
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      alt="image"
      width="250"
      height="250"
    />
    <h1 class="display-4 font-weight-normal">Welcome to Smash Food</h1>
    <p class="lead font-weight-normal">Get your first menu in our fast-food</p>
    {% if current_user.is_authenticated %}
    <a class="btn btn-primary" style="background-color: rgb(109, 23, 23); padding: 12px;" href="{{ url_for('command_page') }}"
      >Get Started</a
    >
    {% else %}
    <a
      class="btn btn-primary"
      href="{{ url_for('login_page') }}"
      style="background-color: brown; color: black"
      id="button"
      >Get Started</a
    >
    {% endif %}
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div
    class="product-device product-device-2 box-shadow d-none d-md-block"
  ></div>
</div>

<style>
  #home {
    background-color: rgb(28, 93, 155);
    color: white;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
  }
</style>
{% endblock %}
