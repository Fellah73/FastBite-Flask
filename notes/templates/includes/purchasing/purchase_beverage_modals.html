{% for pizza in Pizza.query.all()  %}
<div class="modal fade" id="Modal-PurchaseBeverage-{{ pizza.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: rgb(58, 54, 54); color: wheat;">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ pizza.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 class="text-center">
          Quantity:
          <input id="quantity-{{ pizza.id }}" type="number" class="form-control d-inline" name="quantity" min="1" value="1" style="width: 60px; display: inline-block; margin: 0 5px; background-color: rgb(153, 107, 21); color: black;">
      </h4>
      </div>
      <form method="POST">
        {{ purchase_form.hidden_tag() }}
        <h4 class="text-center">
          Are you sure you want to buy {{pizza.name}} for {{pizza.price}} DZ ?
        </h4>
        <br>
        <h6 class="text-center">
          If you click you'll purchase this item
        </h6>
        <br>
        <input id="purchased_beverage" name="purchased_beverage" type="hidden" value="{{ pizza.id }}">
        <input id="purchased_beverage_qte-{{ pizza.id }}" name="purchased_beverage_qte" type="hidden" value="1"> <!-- Initialisé à 1 par défaut -->
        {{ purchase_form.submit(class="btn btn-outline btn-success btn-block") }}



      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelector('#Modal-PurchaseBeverage-{{ pizza.id }} input[name="quantity"]').addEventListener('change', function() {
        var quantity = this.value; // Récupère la nouvelle quantité

        // Met à jour la valeur de l'input caché avec la nouvelle quantité
        document.getElementById('purchased_beverage_qte-{{ pizza.id }}').value = quantity;
    });
</script>
{% endfor %}
