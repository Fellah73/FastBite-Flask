
<div class="modal fade" id="Modal-DeleteReservation-{{ reservation.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: rgb(58, 54, 54); color: wheat;">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ reservation.reservation_time }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <form method="POST">
        {{ cancel_form.hidden_tag() }}
        <h4 class="text-center">
          Are you sure you want to cancel this reservation ?
        </h4>
        <br>
        <h6 class="text-center">
          If you click you'll cancel this reservation
        </h6>
        <br>
        <input id="canceled_reservation" name="canceled_reservation" type="hidden" value="{{ reservation.id }}">
      
        {{ cancel_form.submit(class="btn btn-outline btn-success btn-block") }}



      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
